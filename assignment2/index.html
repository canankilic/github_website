# What is Zero Trust Architecture
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
It is a security model based on the principle “Never trust, always verify”. Every user, device, application, and network request must be authenticated, authorized, and validated.

![whatis](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.strongdm.com%2Fhubfs%2FStrongDm_January2022%2FImages%2F618c430d49ffb50c3b506f38_zero-trust.jpeg&f=1&nofb=1&ipt=ffa862893c198149a313819d2e23bb7b06ac78098762440f7124b3c0f4171d40)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
## Key Characteristics
- No implicit trust in any network.  
- Uses identity, device, and context for decisions.  
- Continuous verification enforced.  
- Least privilege at all times.  
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
## Purpose  
Protect modern distributed environments against advanced threats by removing dependence on perimeter security.

![whatis2](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.XFjqFGHscTbcaSEndFvHiAHaEJ%3Fpid%3DApi&f=1)
				</script>
			</section>

# Core Zero Trust Principles
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
All Data Sources and Computing Services are Resources

![principles1](https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fstatic1.squarespace.com%2Fstatic%2F5e89abf8219c891ea2dc7dee%2F6107263de77ba049e7b48f7a%2F6388138f915ca10c9ecb5090%2F1669862790568%2FData.jpg%3Fformat%3D1500w&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
All Communication is Secured Regardless of Network Location

![principles2](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.supplychainshaman.com%2Fwp-content%2Fuploads%2F2016%2F06%2Fshutterstock_83453059.jpg&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Access to Resources is Granted on a Per-Session Basis

![principles3](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.consultcra.com%2Fwp-content%2Fuploads%2F2022%2F11%2FWhat-Is-Network-Management.jpg&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Access is Determined by Dynamic Policy

![principles4](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.maketecheasier.com%2Fassets%2Fuploads%2F2023%2F10%2Faccess-denied-featured.jpg&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Monitor and Measure the Security Posture of All Assets

![principles5](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.eversafe.com.au%2Fwp-content%2Fuploads%2F2020%2F05%2FSecurity-Monitoring.jpg&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Dynamic Authentication and Authorization

![principles6](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.onelogin.com%2Fblog%2Fwp-content%2Fuploads%2F2023%2F05%2Fadvanced-authentication-blog-image.jpg.optimal.jpg&f=1)
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Collect Information to Improve Security Posture  

![principles7](https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.globalsign.com%2Fapplication%2Ffiles%2F1016%2F6783%2F0114%2FMulti-factor_Authentication_MFA.png&f=1)
				</script>
			</section>

		</section>

			<section data-markdown>
				<script type="text/template">
# Core Zero Trust Architecture Components
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Policy Engine – Decides whether to allow or block access based on identity, device health, location, and behavioral signals.
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Policy Administrator – Executes policy decisions and instructs enforcement points on what to do.
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
Policy Enforcement Point – Firewalls, proxies, gateways, API gateways; actually allow or block traffic or requests.
				</script>
			</section>

		</section>

# Common Mistakes to Avoid
				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
- Over-reliance on perimeter security  
- Insufficient monitoring  
- Making security too difficult for users  
				</script>
			</section>

- No executive buy-in  
- Lack of user training  
- Vendor lock-in
